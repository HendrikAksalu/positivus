<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positivus</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>

        <nav class="header">
            <div class="logoHeader">
                <img src="pictures/headerStarIcon.png" alt="ikoonHeader" class="ikoonHeader">
                <img src="pictures/headerPositivus.png" alt="positivusHeader" class="positivusHeader">

            </div>
            <div class="navHeader">
                <a href="#teamSection">About us</a>
                <a href="#servicesSection">Services</a>
                <a href="#caseStudiesSection">Use Cases</a>
                <a href="#contactUsSection">Pricing</a>
                <a href="#testimonialsSection">Blog</a>
                <button class="buttonHeader" id="contactButton">Request a quote</button>
            </div>
        </nav>

            <div class="navigatingDiv">
                <div class="navigating">
                    <h1>Navigating the digital landscape for success</h1>
                    <p>Our digital marketing agency helps businesses grow and succeed online through a range of services including SEO, PPC, social media marketing, and content creation.</p>
                    <button class="buttonNavigating" id="consultationButton">Book a consultation</button>
                </div>

                <div class="headerDivPicture">
                    <img src="pictures/headerIllustration.png" alt="headerPicture" class="headerPicture">
                </div>
            </div>

            <div class="logosHome">
                <img src="pictures/amazon.png" alt="amazonHeader">
                <img src="pictures/dribble.png" alt="dribbleHeader">
                <img src="pictures/hubspot.png" alt="hubspotHeader">
                <img src="pictures/notion.png" alt="notionHeader">
                <img src="pictures/netflix.png" alt="netflixHeader">
                <img src="pictures/zoom.png" alt="zoomHeader">
            </div>

    </header>

</body>
</html>
